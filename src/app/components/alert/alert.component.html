<div 
  [class]="'alert alert-' + type + (dismissible ? ' alert-dismissible' : '') + ' alert-fade-in'"
  role="alert"
  [attr.aria-live]="type === 'error' ? 'assertive' : 'polite'">
  
  <div class="alert-content">
    @if (showIcon) {
      <div class="alert-icon">
        <svg [attr.class]="'icon icon-' + type" width="20" height="20" viewBox="0 0 24 24">
          @if (type === 'success') {
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="currentColor"/>
          }
          @if (type === 'error') {
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
          }
          @if (type === 'warning') {
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="currentColor"/>
          }
          @if (type === 'info') {
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/>
          }
        </svg>
      </div>
    }
    
    <div class="alert-text">
      @if (title) {
        <h4 class="alert-title">{{ title }}</h4>
      }
      <p class="alert-message">{{ message }}</p>
    </div>
    
    @if (dismissible) {
      <button 
        type="button" 
        class="alert-close"
        aria-label="Cerrar alerta"
        (click)="onDismiss()">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
        </svg>
      </button>
    }
  </div>
  
  @if (autoClose) {
    <div class="alert-progress">
      <div class="alert-progress-bar" [style.animation-duration]="duration + 'ms'"></div>
    </div>
  }
</div>
